<!DOCTYPE html>
<html>

<head>
    <title>JSON Parser</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
        }

        button {
            display: block;
            margin: 0 auto;
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #4caf50;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3e8e41;
        }

        pre {
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            margin-top: 10px;
        }

        .copy-button {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #428bca;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .copy-button:hover {
            background-color: #3071a9;
        }
    </style>
    <script src="https://unpkg.com/jsonic"></script>
</head>

<body>
    <div class="container">
        <h1>JSON Parser</h1>
        <div>
            <label for="json-input">Paste your JSON string below:</label>
            <textarea id="json-input"></textarea>
        </div>
        <button onclick="parseJson()">Parse</button>
        <div>
            <p>Parsed JSON:</p>
            <pre id="parsed-json"></pre>
            <button class="copy-button" onclick="copyJson()">Copy</button>
        </div>
    </div>
    <script>
        function parseJson() {
            const jsonInput = document.getElementById("json-input").value;
            try {
                const parsedJson = jsonic(jsonInput);
                document.getElementById("parsed-json").textContent = JSON.stringify(
                    parsedJson,
                    null,
                    2
                );
            } catch (error) {
                document.getElementById("parsed-json").textContent = error;
                alert("Invalid JSON string!");
            }
        }

        function copyJson() {
            const parsedJson = document.getElementById("parsed-json").textContent;
            navigator.clipboard.writeText(parsedJson);
        }
    </script>
</body>

</html>
